trigger:
- master

variables:
- group: AWS Serverless


pool:
  vmImage: 'ubuntu-latest'

strategy:
  matrix:
    node_10_x:
      node_version: 10.x

steps:
- task: NodeTool@0
  inputs:
    versionSpec: $(node_version)
  displayName: 'Install Node.js'

- script: yarn
  displayName: 'Install dependencies'

- script: npx jest
  displayName: 'Run test-cases'

